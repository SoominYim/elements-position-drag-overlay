<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Vue 그라데이션 배경 -->
    <linearGradient id="vueBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#41B883;stop-opacity:1" />
    </linearGradient>
    
    <!-- 내부 그라데이션 -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- 아이콘 그라데이션 -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2d7a5f" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 외부 그림자 -->
  <rect width="124" height="124" x="2" y="2" rx="24" fill="rgba(45, 122, 95, 0.1)"/>
  
  <!-- 메인 배경 -->
  <rect width="128" height="128" rx="26" fill="url(#vueBg)"/>
  
  <!-- 내부 하이라이트 -->
  <rect width="120" height="120" x="4" y="4" rx="22" fill="url(#innerGlow)"/>
  
  <!-- 중앙 컨테이너 -->
  <g transform="translate(64, 64)">
    <!-- 메인 아이콘: 위치 표시 십자선 + 드래그 핸들 -->
    <g filter="url(#shadow)">
      <!-- 십자선 배경 원 -->
      <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      
      <!-- 수직선 -->
      <rect x="-1.5" y="-24" width="3" height="48" rx="1.5" fill="url(#iconGrad)"/>
      
      <!-- 수평선 -->
      <rect x="-24" y="-1.5" width="48" height="3" rx="1.5" fill="url(#iconGrad)"/>
      
      <!-- 중앙 핸들 -->
      <circle cx="0" cy="0" r="8" fill="url(#iconGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.6)"/>
      
      <!-- 모서리 핸들들 -->
      <g fill="url(#iconGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5">
        <!-- 상단 -->
        <rect x="-3" y="-26" width="6" height="6" rx="2"/>
        <!-- 하단 -->
        <rect x="-3" y="20" width="6" height="6" rx="2"/>
        <!-- 좌측 -->
        <rect x="-26" y="-3" width="6" height="6" rx="2"/>
        <!-- 우측 -->
        <rect x="20" y="-3" width="6" height="6" rx="2"/>
      </g>
      
      <!-- 드래그 화살표 -->
      <g fill="rgba(255,255,255,0.7)" transform="translate(18, -18)">
        <path d="M0,0 L8,3 L5,6 L3,4 L0,7 L-2,5 L1,2 Z"/>
        <circle cx="0" cy="0" r="1.5" fill="rgba(255,255,255,0.9)"/>
      </g>
    </g>
    
    <!-- 좌표 표시 -->
    <g fill="rgba(255,255,255,0.6)" font-family="SF Mono, Monaco, monospace" font-size="8" text-anchor="middle">
      <text x="0" y="42" font-weight="500">x: 0, y: 0</text>
    </g>
  </g>
  
  <!-- 브랜드 마크 -->
  <g transform="translate(8, 8)" fill="rgba(255,255,255,0.4)" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="600">
    <text>EPO</text>
  </g>
</svg> 